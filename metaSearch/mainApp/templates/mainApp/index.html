{% extends "mainApp/base.html" %}

{% block content %}

  </form>

{% if orga_list %}
    <ul id="list">
    {% for orga in orga_list %}
        <li><a href="{% url 'detail' orga.id %}">{{ orga.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Organisations are available.</p>
{% endif %}
