{% extends "base.html" %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% load staticfiles %}
{% block content %}
<div class="row">
  <form method="GET" class="form-inline col-xs-12" action="{% url 'fulltext' %}"> {% csrf_token %}
    <input type="text" name="query" class="form-control" id="search" autocomplete="off"></br>
    <button type="submit" value="Search" class="btn btn-default">{% trans "Fulltext" %}</button>
  </form>
</div>
<div class="row">
    <div id="filter-area" class="col-xs-3 no-print">
      {% for cat in categories %}
        <div class="checkbox">
          <label>
            <input type="checkbox" name="category" value="{{cat.id}}"> {{cat.name}}
          </label>
        </div>
      {% endfor %}
    </div>
  <div id="search-results" class="col-xs-8"></div>
</div>
{%endblock%}
