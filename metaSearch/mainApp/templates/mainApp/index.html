{% extends "mainApp/base.html" %}
{% load i18n %}
{% block content %}
  <form action="" method="GETModel could not be found" class="form-inline">
    <input type="text" name="query" class="form-control" placeholder="Search" id="search" autocomplete="off">
    <button type="button" value="Search" class="btn btn-default">Search</button>
  </form>
  <div id="filter-area">

  </div>
  <br>
  <div id="search-results"></div>
  <!--<script>
  $.getJSON("http://meta.refugeehelper.net/api/projects", function(json) {
    console.log(json);
  })
</script>-->
{% if project_list %}
    {% for project in project_list %}
    <div class="row">
      <div class="col-xs-4">
        <div class="header">Projectname</div>
        <h4 class="content"><a href="{% url 'detail' project.id %}">{{ project.title }}</a></h4>
      </div>

      <div class="col-xs-8">
        <div class="header">Description</div>
        <img class="media-object" src="{{project.logo}}" alt="Logo placeholder" style="max-height:100px; max-width:100px;">

        <p class="content">{{ project.description_de }}</p>
      </div>
    </div>
      <hr>
    {% endfor %}
{% else %}
    <p>No Organisations are available.</p>
{% endif %}
{%endblock%}
