{% extends "mainApp/base.html" %}

{% block content %}
<div class="page-header">
  <script>
  document.write("<button " +
  "onClick='window.print()' " +
  "class='no-print btn btn-primary pull-right' " +
  "><span class='glyphicon glyphicon-print'></span></button>");
  </script>
  <h3>{{ project.title }}</h3>
</div>
<div class="form-horizontal">
  <div class="media">
    <div class="media-left">
      <a href="{{ project.url }}" class="thumbnail no-print">
        <img class="media-object" src="{{project.logo}}" alt="Logo placeholder" style="height:100px; width:100px;">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">Description</h4>
      <p>{{ desc|linebreaks }}</p>
      <p><a href="{{ project.url }}">{{project.url}}</a></p>
    </div>
  </div>
</div>
{%endblock%}
