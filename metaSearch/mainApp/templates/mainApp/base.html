{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'mainApp/css/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'mainApp/css/bootstrap.min.css' %}" />
  <script type="text/javascript" src="{% static 'mainApp/js/jquery-2.1.4.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'mainApp/js/bootstrap.min.js' %}"></script>

  <title>{% block title %}Metabrain{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">Metabrain</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <!--<li class="active"><a href="#">Home</a></li>-->
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#contact">FAQ</a></li>
          <li><a href="#">{% trans "Register" %}</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container" style="margin-top:60px">
    <div id="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
